<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>

  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: #7da5cd;
      color: #333;
      padding: 20px;
    }

    /* ===== Headings ===== */
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1f2937;
    }

    /* ===== Summary Cards ===== */
    .summery-cards {
      display: flex;
      flex-direction: column;
      box-shadow: 20px 20px 60px rgba(0, 0, 0, 0.1);
      gap: 15px;
      margin-bottom: 30px;
    }

    .summery-cards div {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .summery-cards h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #6b7280;
    }

    .summery-cards p {
      font-size: 22px;
      font-weight: bold;
    }

    .card-balance p {
      color: #2563eb;
    }

    .card-income p {
      color: #16a34a;
    }

    .card-expenses p {
      color: #dc2626;
    }

    /* ===== Form Section ===== */
    .form-transaction {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      margin-bottom: 35px;
    }

    .form-transaction h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
    }

    /* ===== Row Inputs ===== */
    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    /* ===== Buttons ===== */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    /* ===== Transactions Table ===== */
    .transactions {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    .transactions h2 {
      margin-bottom: 15px;
    }

    .transactions input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead tr th {
      border-bottom: 2px solid #e5e7eb;
      text-align: center;
    }
    table tbody tr td {
      border-bottom: 2px solid #e5e7eb;
      text-align: center;
    }
    table thead tr .date {
      text-align: left;
    }
    table tbody .date {
      text-align: left;
    }

    table thead tr .action {
      text-align: left;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    #no-transactions {
      text-align: center;
      margin-top: 15px;
      color: #6b7280;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }

      table {
        font-size: 10px;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        width: 100%;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      table {
        font-size: 10px;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        width: 100%;
        font-size: 13px;
      }
      .form-actions {
        flex-direction: column;
      }
      .btn-primary,
      .btn-secondary {
        width: 100%;
      }
      .action {
        display: flex;
        justify-content: space-between;
        width: 60%;
      }
    }
  </style>

  <body>
    <h1>Expense Tracker</h1>

    <!-- Summary cards -->
    <div class="summery-cards">
      <div class="card-balance">
        <h3>Total Balance</h3>
        <p id="balance">$0.00</p>
      </div>
      <div class="card-income">
        <h3>Total Income</h3>
        <p id="income">$0.00</p>
      </div>
      <div class="card-expenses">
        <h3>Total Expenses</h3>
        <p id="expenses">$0.00</p>
      </div>
    </div>

    <!-- Form for adding new transactions -->
    <div class="form-transaction">
      <h2>Add New Transaction</h2>

      <form class="form-transaction" id="transaction-form">
        <input type="hidden" id="transaction-id" />

        <div class="form-group">
          <label for="transaction-type">type</label>
          <select id="transaction-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="transaction-description">Description</label>
          <input type="text" id="transaction-description" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" min="0" step="0.01" required />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required></select>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-actions">
          <button type="button" id="cancel-btn" class="btn-secondary">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>

    <!-- Transaction list -->
    <div class="transactions">
      <h2>Transaction History</h2>
      <div class="form-group">
        <input type="text" id="search" placeholder="Search transactions..." />
      </div>

      <table>
        <thead>
          <tr>
            <th class="date">Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th class="action">Actions</th>
          </tr>
        </thead>
        <tbody id="transaction-list"></tbody>
      </table>

      <p id="no-transactions">No transactions found.</p>
    </div>

    <script src="expense.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  // DOM elements
  const form = document.getElementById("transaction-form");
  const transactionList = document.getElementById("transaction-list");
  const noTransactionsMessage = document.getElementById("no-transactions");
  const cancelButton = document.getElementById("cancel-btn"); // ✅ FIX
  const searchInput = document.getElementById("search");

  // summary elements
  const totalBalance = document.getElementById("balance");
  const totalIncome = document.getElementById("income");
  const totalExpenses = document.getElementById("expenses");

  // form elements
  const typeSelect = document.getElementById("transaction-type");
  const amountInput = document.getElementById("amount");
  const descriptionInput = document.getElementById("transaction-description");
  const categoryInput = document.getElementById("category");
  const dateInput = document.getElementById("date");

  // category object
  const categories = {
    income: ["Salary", "Business", "Investment", "Gift", "Other"],
    expense: ["Food", "Transport", "Utilities", "Entertainment", "Health", "Other"],
  };

  // State
  let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
  let editingId = null;

  init();

  function init() {
    renderCategories();
    renderTransactions();
    calculateSummary();

    typeSelect.addEventListener("change", renderCategories);

    searchInput.addEventListener("input", (e) =>
      renderTransactions(e.target.value)
    );

    form.addEventListener("submit", handleSubmit);

    // ✅ Cancel working
    cancelButton.addEventListener("click", (e) => {
      e.preventDefault();
      reset();
    });
  }

  function renderCategories() {
    const type = typeSelect.value;
    categoryInput.innerHTML = categories[type]
      .map((cat) => `<option value="${cat}">${cat}</option>`)
      .join("");
  }

  function handleSubmit(e) {
    e.preventDefault();

    const transaction = {
      id: editingId || Date.now().toString(),
      type: typeSelect.value,
      amount: parseFloat(amountInput.value),
      description: descriptionInput.value.trim(),
      category: categoryInput.value,
      date: dateInput.value,
    };

    if (editingId) {
      const index = transactions.findIndex((t) => t.id === editingId);
      if (index !== -1) transactions[index] = transaction;
    } else {
      transactions.push(transaction);
    }

    saveLocalStorage();
    renderTransactions(searchInput.value || "");
    form.reset();
    editingId = null;
    renderCategories(); // ✅ after reset, re-fill categories
    calculateSummary();
  }

  function saveLocalStorage() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
  }

  function renderTransactions(searchTerm = "") {
    const filteredTransactions = searchTerm
      ? transactions.filter((t) =>
          t.description.toLowerCase().includes(searchTerm.toLowerCase())
        )
      : transactions;

    if (filteredTransactions.length === 0) {
      noTransactionsMessage.style.display = "block";
      transactionList.innerHTML = "";
      calculateSummary();
      return;
    }

    noTransactionsMessage.style.display = "none";

    transactionList.innerHTML = filteredTransactions
      .map(
        (transaction) => `
      <tr>
        <td class="date">${transaction.date}</td>
        <td>${transaction.description}</td>
        <td>${transaction.category}</td>
        <td>${transaction.type}</td>
        <td class="${transaction.type}">
          ${transaction.type === "income" ? "+" : "-"}$${Number(transaction.amount).toFixed(2)}
        </td>
        <td>
          <div class="actions">
            <button class="btn-primary edit-btn" data-id="${transaction.id}">
              Edit
            </button>
            <button class="btn-secondary delete-btn" data-id="${transaction.id}">
              Delete
            </button>
          </div>
        </td>
      </tr>
    `
      )
      .join("");

    // attach events
    document.querySelectorAll(".edit-btn").forEach((btn) => {
      btn.addEventListener("click", () => editTransaction(btn.dataset.id));
    });

    document.querySelectorAll(".delete-btn").forEach((btn) => {
      btn.addEventListener("click", () => deleteTransaction(btn.dataset.id));
    });

    calculateSummary();
  }

  function editTransaction(id) {
    const transaction = transactions.find((t) => t.id === id);
    if (!transaction) return;

    editingId = id;
    typeSelect.value = transaction.type;
    renderCategories();
    descriptionInput.value = transaction.description;
    amountInput.value = transaction.amount;
    categoryInput.value = transaction.category;
    dateInput.value = transaction.date;
  }

  function deleteTransaction(id) {
    transactions = transactions.filter((t) => t.id !== id);
    saveLocalStorage();
    renderTransactions(searchInput.value || "");
    calculateSummary();
  }

  function reset() {
    form.reset();
    editingId = null;
    typeSelect.value = "income";
    renderCategories();
  }

  function calculateSummary() {
    const income = transactions
      .filter((t) => t.type === "income")
      .reduce((sum, t) => sum + Number(t.amount || 0), 0);

    const expenses = transactions
      .filter((t) => t.type === "expense")
      .reduce((sum, t) => sum + Number(t.amount || 0), 0);

    const balance = income - expenses;

    // ✅ Update UI (this was missing)
    totalIncome.textContent = `$${income.toFixed(2)}`;
    totalExpenses.textContent = `$${expenses.toFixed(2)}`;
    totalBalance.textContent = `$${balance.toFixed(2)}`;
  }
});


  </script>
</html>
