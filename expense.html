<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>

  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: #7da5cd;
      color: #333;
      padding: 20px;
    }

    /* ===== Headings ===== */
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1f2937;
    }

    /* ===== Summary Cards ===== */
    .summery-cards {
      display: flex;
      flex-direction: column;
      box-shadow: 20px 20px 60px rgba(0, 0, 0, 0.1);
      gap: 15px;
      margin-bottom: 30px;
    }

    .summery-cards div {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .summery-cards h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #6b7280;
    }

    .summery-cards p {
      font-size: 22px;
      font-weight: bold;
    }

    .card-balance p {
      color: #2563eb;
    }

    .card-income p {
      color: #16a34a;
    }

    .card-expenses p {
      color: #dc2626;
    }

    /* ===== Form Section ===== */
    .form-transaction {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      margin-bottom: 35px;
    }

    .form-transaction h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
    }

    /* ===== Row Inputs ===== */
    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    /* ===== Buttons ===== */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    /* ===== Transactions Table ===== */
    .transactions {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    .transactions h2 {
      margin-bottom: 15px;
    }

    .transactions input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead tr th {
      border-bottom: 2px solid #e5e7eb;
      text-align: center;
    }
    table tbody tr td {
      border-bottom: 2px solid #e5e7eb;
      text-align: center;
    }
    table thead tr .date {
      text-align: left;
    }
    table tbody .date {
      text-align: left;
    }

    table thead tr .action {
      text-align: left;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    #no-transactions {
      text-align: center;
      margin-top: 15px;
      color: #6b7280;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }

      table {
        font-size: 10px;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        width: 100%;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      table {
        font-size: 10px;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        width: 100%;
        font-size: 13px;
      }
      .form-actions {
        flex-direction: column;
      }
      .btn-primary,
      .btn-secondary {
        width: 100%;
      }
      .action {
        display: flex;
        justify-content: space-between;
        width: 60%;
      }
    }
  </style>

  <body>
    <h1>Expense Tracker</h1>

    <!-- Summary cards -->
    <div class="summery-cards">
      <div class="card-balance">
        <h3>Total Balance</h3>
        <p id="balance">$0.00</p>
      </div>
      <div class="card-income">
        <h3>Total Income</h3>
        <p id="income">$0.00</p>
      </div>
      <div class="card-expenses">
        <h3>Total Expenses</h3>
        <p id="expenses">$0.00</p>
      </div>
    </div>

    <!-- Form for adding new transactions -->
    <div class="form-transaction">
      <h2>Add New Transaction</h2>

      <form class="form-transaction" id="transaction-form">
        <input type="hidden" id="transaction-id" />

        <div class="form-group">
          <label for="transaction-type">type</label>
          <select id="transaction-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="transaction-description">Description</label>
          <input type="text" id="transaction-description" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" min="0" step="0.01" required />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required></select>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-actions">
          <button type="button" id="cancel-btn" class="btn-secondary">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>

    <!-- Transaction list -->
    <div class="transactions">
      <h2>Transaction History</h2>
      <div class="form-group">
        <input type="text" id="search" placeholder="Search transactions..." />
      </div>

      <table>
        <thead>
          <tr>
            <th class="date">Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th class="action">Actions</th>
          </tr>
        </thead>
        <tbody id="transaction-list"></tbody>
      </table>

      <p id="no-transactions">No transactions found.</p>
    </div>

    <script src="expense.js"></script>
  </body>
</html>
